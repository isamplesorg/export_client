define({id: "8fbce464", inputs: ["location","view","Inputs"], outputs: ["default_data_source","source_url"], body: (location,view,Inputs) => {
let default_data_source = "http://localhost:8000/data/test/isamples_export_geo.parquet";
if (location.hash) {
    default_data_source = new URL(document.location.hash.substring(1), location).href;
}
const source_url = view(Inputs.textarea({value:default_data_source, submit:true}));
/* 
This part is a bit hacky and will likely change. 
Basically, we want to use page_url#data_location to identify the data source for the page
The DuckDB client wants an absolute url, but for convenience we just want to include the path to the file
const hash = Generators.observe((change) => {
  const changed = () => change(location.hash);
  addEventListener("hashchange", changed);
  changed();
  return () => removeEventListener("hashchange", changed);
});

const data_root = `${document.location.protocol}//${document.location.host}`;
const page_data_source = document.location.hash;
const source_url = Mutable(`http://localhost:8000/data/test/isamples_export_geo.parquet`);

if (hash) {
    let _source_url = document.location.hash.substring(1);
    if (!_source_url.startsWith("http")) {
        if (!_source_url.startsWith("/")) {
            _source_url = `/${_source_url}`;
        }
        source_url.value = `${data_root}${_source_url}`;
    } else {
        source_url.value = _source_url;
    }
}
*/
return {default_data_source,source_url};
}});

define({id: "f0629a64", inputs: ["display","html","DuckDBClient","source_url"], outputs: ["sourceErrorMessage","Samples","db","samples"], body: async (display,html,DuckDBClient,source_url) => {
const {Samples} = await import("./_import/sample.b3259203.js");
/*
Setup the data source, which is an instance of the Sample class defined in ./sample.js
 */
const sourceErrorMessage = (msg) => {
    const ele = document.getElementById("error_notice");
    if (ele) {
        if (msg) {
            ele.innerText = msg;
        } else {
            ele.remove();
        }
    } else {
        if (msg) {
            display(html`<div id="error_notice" class="caution" label="Error">${msg}</div>`);
        }
    }
    
}

const db = await DuckDBClient.of();
const samples = new Samples(db)
try {
    sourceErrorMessage("");
    await samples.init(source_url);
} catch (e) {
    sourceErrorMessage(html`Unable to load resource from: ${source_url}<br /><code>${e}</code>`);
    console.log(e);
}
return {sourceErrorMessage,Samples,db,samples};
}});

define({id: "3413fbc2", outputs: ["L","glify","spin"], body: async () => {
const [L, glify, spin] = await Promise.all([import("./_npm/leaflet@1.9.4/_esm.js"), import("./_npm/leaflet.glify@3.2.0/_esm.js"), import("./_npm/leaflet-spin@1.1.2/_esm.js")]);

return {L,glify,spin};
}});

define({id: "1bab5cb0", inputs: ["display","L","Inputs","glify","samples","Event"], outputs: ["div","map","sourcemap","colormap","records_table","clicked_point","data_points","glify_points","renderNewBounds"], body: (display,L,Inputs,glify,samples,Event) => {
const div = display(document.createElement("div"));
div.style = "height: 600px;";

const map = L.map(div)
  .setView([0, 0], 2);
L.DomUtil.addClass(map._container,'crosshair-cursor-enabled');
L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
})
  .addTo(map);

////

const sourcemap = {
  "GEOME":0,
  "SMITHSONIAN":1,
  "OPENCONTEXT":2,
  "SESAR":3
}

const colormap = {
  0: {r:1,g:1,b:0,a:0.1},
  1: {r:0,g:1,b:0,a:0.1},
  2: {r:1.0,g:0.5,b:0,a:0.1},
  3: {r:0.5,g:0,b:1,a:0.1},
}

let records_table = Inputs.table([{}]);

const clicked_point = Inputs.text({
    label:"Clicked PID",
    placeholder:"",
    value:"",
  });

let data_points = [];

let glify_points = glify.glify.points({
    map:map,
        size: (i) => {
            return 10;
        },
        color: (i) => {
          return colormap[data_points[i][2]];
        },
    data: data_points,
    click: (e, p, xy) => {
      console.log(p);
      clicked_point.value = p[3];
      samples.getRecordsById(p[3]).then((rows) => {
          records_table = Inputs.table(rows);
          const rdiv = document.getElementById("selected_records");
          rdiv.replaceChildren(records_table);
      }).catch((e) => {
          console.log("Unable to load points:");
          console.log(e);
      });
      clicked_point.dispatchEvent(new Event("input", {bubbles: true}));
    }
  });


async function renderNewBounds() {
    const maxx = map.getBounds().getEast();
    const minx = map.getBounds().getWest();
    const miny = map.getBounds().getSouth();
    const maxy = map.getBounds().getNorth();
    let bb = [minx, miny, maxx, maxy];
    //Override and get all points for now
    //TODO: This should be dynamically loading points based on the view extents.
    bb = [-180, -90, 180, 90];
    const zoom = map.getZoom();
    //glify_points.remove();
    data_points.length = 0;
    samples.getRecordsByBB(bb).then((pts) => {
        for (const p of pts) {
            data_points.push([p.y, p.x, sourcemap[p.source], p.pid]);
        }
        glify_points.render();
    });
}

renderNewBounds();
return {div,map,sourcemap,colormap,records_table,clicked_point,data_points,glify_points,renderNewBounds};
}});
